<!--vacancy blocks begin-->
{% for vacancy in vacancies %}
<div class="card mb-4">
  <div class="card-body px-4">
    <div class="row">
      <div class="col-12 col-md-8 col-lg-9">
        <a href="{% url 'vacancies_element' vacancy.id %}"><h2 class="h2 pb-2">{{ vacancy.title }}</h2></a>
        <p class="mb-2">{{ vacancy.skills }}</p>
        <p>От {{ vacancy.salary_min }} до {{ vacancy.salary_max }} руб.</p>
        <p class="text-muted pt-1">{{ vacancy.published_at|date:"d F" }}</p>
      </div>
      <div class="col-12 col-md-4 col-lg-3 d-flex align-items-end">
        <a href="{% url 'companies_element' vacancy.company.id %}">
          <img src="{{ media_url }}{{ vacancy.company.logo }}" width="130" height="80" alt="">
        </a>
      </div>
    </div>
  </div>
</div>{% endfor %}
<!--vacancy blocks end-->
